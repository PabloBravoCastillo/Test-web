<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>GAME OVER</title>
	<link rel="icon" href="../static/assets/icon.png" th:href="@{/assets/icon.png}"/>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}"><img src="../static/assets/img/logo.png"
					th:src="@{/assets/img/logo.png}"/></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				Menu
				<i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<form th:action="@{/}" method="get">
					<input id="txtSearch" type="text" name="busqueda"> 
					<button class="btn btn-primary" type="submit">Buscar</button>
				</form>
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Videojuegos</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Accesorios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Electrónica</a></li>
					<li class="nav-item" sec:authorize="isAnonymous()">
						<a class="navbar-brand" th:href="@{/login}">
							<img src="../static/assets/img/entrar.png" th:src="@{/assets/img/entrar.png}"/>
						</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="navbar-brand" th:href="@{/logout}">
							<img src="../static/assets/img/salir.png" th:src="@{/assets/img/salir.png}"/>
						</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="navbar-brand" th:href="@{/carrito}">
							<img src="../static/assets/img/carrito.png" th:src="@{/assets/img/carrito.png}"/>
						</a>
					</li>
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<a class="navbar-brand" th:href="@{/perfil}">
							<img src="../static/assets/img/usuario.png" th:src="@{/assets/img/usuario.png}"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container margend">
		<h2>Mi Cesta</h2>
		<p class="text-muted" th:text="${orden.cantidad}+ artículos"></p>
		
		<div class="card mb-3" style="width: 50vw">
			<div class="row">
				<div class="col-md-5">
					<div class="card-body">
				        <h5 class="card-title" >TOTAL: <span th:text="${orden.total}+€"></span></h5>
				      </div>
				    </div>
					<div class="col-md-5 mt-3">
				</div> 
			</div>
		</div>

		
		<div class="row">
			<div th:each="dorden:${carrito}">
				<div class="card mb-3" style="width: 50vw">
				  <div class="row">
				    <div class="col-md-2">
				      <img th:src="${dorden.foto}" class="img-fluid rounded-start" style="max-height: 150px; max-width: 230px">
				    </div>
				    <div class="col-md-5">
				      <div class="card-body">
				        <h5 class="card-title" th:text="${dorden.nombre}"></h5>
				        <p class="card-text text-muted" th:text="${dorden.precio}+€"></p>
				      </div>
				    </div>
				    <div class="col-md-5 mt-3">
				        <a th:href="@{/delete/cart/{id}   (id=${dorden.producto.id_producto}) }"><button class="btn btn-primary me-3" >Borrar</button></a>
				        <button class="btn btn-primary">-</button>
				        <input class="text-center" style="width: 30px; height: 38px" value=1>
				        <button class="btn btn-primary">+</button>
				  	</div>
				  </div>
				</div>
			</div>
			<a class="btn btn-primary" type="button" th:href="@{/}">
	  			Seguir comprando
			</a>
		 </div>
		 


	</div>



    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; GAME OVER 2023</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="#!">Términos de privacidad</a>
                    <a class="link-dark text-decoration-none" href="#!">Condiciones de uso</a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>    
</body>
</html>
