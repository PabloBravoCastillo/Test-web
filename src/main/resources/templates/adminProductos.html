<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>GAME OVER</title>
	<link rel="icon" href="../static/assets/icon.png" th:href="@{/assets/icon.png}"/>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="mainNav">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Volver</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				Menu
				<i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/adminProductos}">Productos</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/adminUsuarios}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/adminPedidos}">Pedidos</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<section class="page-section bg-light margenb" id="novedades">
		<div class="container">
			<a th:href="@{/agregarProducto}" class="btn btn-primary btn-lg text-uppercase">Añadir</a>
			<table class="table table-hover">
				<thead>
			    	<tr>
			      		<th scope="col">ID</th>
			      		<th scope="col">Imagen</th>
			      		<th scope="col">Nombre</th>
			      		<th scope="col">Descripción</th>
			      		<th scope="col">Precio</th>
			      		<th scope="col">Stock</th>
			      		<th scope="col">Categoría</th>
			      		<th scope="col">Plataforma</th>
			      		<th scope="col"></th>
			    	</tr>
			  	</thead>	
			<tbody class="table-group-divider">
			    	<tr th:each="producto: ${productos}">
			    		<td th:text="${producto.id_producto}">ID</td>
			    		<td><img th:src="${producto.foto}" style="max-height: 150px; max-width: 100px"></td>
	      				<td th:text="${producto.nombre}">Nombre</td>
	      				<td th:text="${producto.descripcion}">Descripción</td>
	      				<td th:text="${producto.precio}">Precio</td>
	      				<td th:text="${producto.stock}">Stock</td>
	      				<td th:text="${producto.categoria.nombre}">Categoría</td>
	      				<td th:text="${producto.plataforma.nombre}">Plataforma</td>
				  		<td>
				  			<a th:href="@{/modificarProducto/}+${producto.id_producto}" class="btn btn-primary text-uppercase">Editar</a>
				  		</td>
				  		<td>
				  			<a th:href="@{/adminProductos/}+${producto.id_producto}" class="btn btn-danger text-uppercase">Eliminar</a>
						</td>
			    	</tr>
			  </tbody>
			</table>
		</div>
	</section>


	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-start">Copyright &copy; GAME OVER 2023</div>
				<div class="col-lg-4 my-3 my-lg-0">
					<a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i
							class="fab fa-twitter"></i></a>
					<a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i
							class="fab fa-facebook-f"></i></a>
					<a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i
							class="fab fa-linkedin-in"></i></a>
					<a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Instagram"><i
							class="fab fa-instagram"></i></a>
				</div>
				<div class="col-lg-4 text-lg-end">
					<a class="link-dark text-decoration-none me-3" href="#!">Términos de privacidad</a>
					<a class="link-dark text-decoration-none" href="#!">Condiciones de uso</a>
				</div>
			</div>
		</div>
	</footer>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
